<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }

        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        .logo h1 {
            margin-top: 10px;
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.5;
            margin: 20px 0;
        }

        .start-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="welcome-container">
    <div class="logo">
        <h1>Welcome to Our Platform</h1>
    </div>
    <p>
        We are delighted to have you here. Dive into our platform and explore all the amazing features we have in store for you!
    </p>
    <a th:href="@{/login}" class="start-button">Get Started</a>
</div>

</body>
</html>
