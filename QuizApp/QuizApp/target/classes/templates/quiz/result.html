<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .results-container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    h2 {
      color: #666;
      margin-top: 10px;
    }

    #score {
      color: #008CBA;
    }

    .questions {
      margin-top: 30px;
    }

    .question {
      padding: 15px;
      border-bottom: 1px solid #e5e5e5;
    }

    .question-text {
      font-weight: bold;
    }

    .user-answer {
      color: #555;
    }

  </style>
</head>
<body>
<div class="results-container">
  <h1>Your Quiz Results</h1>
  <h2>Score: <p th:text="${right_one} + ' / ' + ${get}"></p></h2>
  <div th:each="i: ${#numbers.sequence(0, quiz_saver.size() - 1)}">
    <p th:text="${test.get(i).getQuestion()}"></p>
    <div style="color:green;" th:if="${quiz_saver.get(i).getAnswer() eq test.get(i).getRight_answer()}">
      <p th:text="'Your choice: ' + ${quiz_saver.get(i).getAnswer()}"></p>
    </div>
    <div style="color:red;" th:if="${quiz_saver.get(i).getAnswer() !=  test.get(i).getRight_answer()}">
      <p th:text="'Your choice: ' + ${quiz_saver.get(i).getAnswer()}"></p>
    </div>
    <p th:text="'Right answer is: ' + ${test.get(i).getRight_answer()}"></p>
  </div>

</div>

<div class="results-container">
  <a style="text-align: center" th:href="@{/person}" class="login-button">Profile</a>
</div>
</body>
</html>
